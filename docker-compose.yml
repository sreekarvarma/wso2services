services:
  postgres:
    image: postgres:18.0
    container_name: postgres-wso2
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS}
    command: postgres -c max_connections=${POSTGRES_MAX_CONNECTIONS} -c shared_buffers=256MB
    volumes:
      - ./conf/postgres/scripts:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network
  wso2am:
    build:
      context: ./wso2am
      dockerfile: Dockerfile
    container_name: wso2am
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
      - "9999:9999"
      - "11111:11111"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2048m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped

  wso2is:
    build:
      context: ./wso2is
      dockerfile: Dockerfile
    container_name: wso2is
    ports:
      - "9444:9443"
      - "9764:9763"
      - "5005:5005"
    environment:
      - JAVA_OPTS=-Xms512m -Xmx2048m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - payment-network
    restart: unless-stopped
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    volumes:
      - dynamodb-data:/data
    working_dir: /home/dynamodblocal
    networks:
      - payment-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - payment-network
    restart: unless-stopped

  otel-collector:
    build:
      context: ./otel
      dockerfile: Dockerfile
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"
      - "8888:8888"
      - "13133:13133"
    depends_on:
      - jaeger
    networks:
      - payment-network
    restart: unless-stopped

  redis:
    image: redis:8.2.2-alpine3.22
    container_name: redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redis-secret}"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:v25.2.9
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 512M
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092"
      - --advertise-kafka-addr
      - "PLAINTEXT://redpanda:9092"
      - --rpc-addr
      - "0.0.0.0:33145"
      - --advertise-rpc-addr
      - "redpanda:33145"
    ports:
      - "9092:9092"
      - "9644:9644"
      - "8082:8082"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
# Application Services
  forex-service:
    build:
      context: ./app_services
      dockerfile: forex_service/Dockerfile
    container_name: forex-service
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=forex_service
      - SERVICE_PORT=8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forex_db
      - REDIS_URL=redis://:redis-secret@redis:6379/0
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=forex-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ledger-service:
    build:
      context: ./app_services
      dockerfile: ledger_service/Dockerfile
    container_name: ledger-service
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=ledger_service
      - SERVICE_PORT=8002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ledger_db
      - REDIS_URL=redis://:redis-secret@redis:6379/1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=ledger-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
      otel-collector:
        condition: service_started
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-service:
    build:
      context: ./app_services
      dockerfile: payment_service/Dockerfile
    container_name: payment-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=payment_service
      - SERVICE_PORT=8003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/payment_db
      - REDIS_URL=redis://:redis-secret@redis:6379/2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=payment-service
      - FOREX_SERVICE_URL=http://forex-service:8001
      - LEDGER_SERVICE_URL=http://ledger-service:8002
      - WALLET_SERVICE_URL=http://wallet-service:8006
      - RULE_ENGINE_SERVICE_URL=http://rule-engine-service:8005
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      dynamodb-local:
        condition: service_started
      otel-collector:
        condition: service_started
      forex-service:
        condition: service_started
      ledger-service:
        condition: service_started
      wallet-service:
        condition: service_started
      rule-engine-service:
        condition: service_started
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  profile-service:
