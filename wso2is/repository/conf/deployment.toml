################################################################################
# WSO2 IS 7.x as External Key Manager Configuration
# Official Documentation: https://apim.docs.wso2.com/en/latest/install-and-setup/setup/distributed-deployment/configure-wso2-is-7-as-a-key-manager/
################################################################################

# Allow all scopes to be authorized
[oauth]
authorize_all_scopes = true

# SCIM2 /Me endpoint access control for UserInfo
[[resource.access_control]]
context = "(.*)/scim2/Me"
secure = true
http_method = "GET"
cross_tenant = true
permissions = []
scopes = []

# Token revocation event listener for APIM
[[event_listener]]
id = "token_revocation"
type = "org.wso2.carbon.identity.core.handler.AbstractIdentityHandler"
name = "org.wso2.is.notification.ApimOauthEventInterceptor"
order = 1

[event_listener.properties]
notification_endpoint = "https://wso2am:9443/internal/data/v1/notify"
username = "${admin.username}"
password = "${admin.password}"
'header.X-WSO2-KEY-MANAGER' = "WSO2IS"
